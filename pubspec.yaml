name: spark
description: THE BEST DATING APP EVER

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_holo_date_picker: ^0.3.1+2 #needed, for picking the user's age

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: TTNorms
      fonts:
        - asset: lib/fonts/TTNorms-Black.otf
        - asset: lib/fonts/TTNorms-BlackItalic.otf
        - asset: lib/fonts/TTNorms-Bold.otf
        - asset: lib/fonts/TTNorms-BoldItalic.otf
        - asset: lib/fonts/TTNorms-Italic.otf
        - asset: lib/fonts/TTNorms-Light.otf
        - asset: lib/fonts/TTNorms-Regular.otf